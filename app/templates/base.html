<html>
<head>
    {% if title %}
    <title>{{ title }} - Shift Kaggle</title>
    {% else %}
    <title>Shift Kaggle</title>
    {% endif %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
            rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

        <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='semantic-UI/semantic.min.css')}}"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='semantic-UI/semantic.min.js')}}"></script>
</head>
<body>
<div style="background-color:#F9F9F9;padding-bottom:15px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
        style="margin-left:10%;margin-right:15%">
        <a class="navbar-brand" href="{{ url_for('overview') }}" style="margin-right:50px">Shift Kaggle</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="margin-top:revert">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('overview') }}">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register_team') }}">Register Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('teams') }}">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('submit_prediction') }}">Submit Predictions</a>
                </li>

            </ul>
        </div>
    </nav>

</div>
<hr style="margin-top:0px">
<div style="margin-left:5%;margin-right:15%">
    <div style="margin-left:5%">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
