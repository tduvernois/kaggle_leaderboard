<html>
<head>
    {% if title %}
    <title>{{ title }} - Shift Kaggle</title>
    {% else %}
    <title>Shift Kaggle</title>
    {% endif %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
            rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body style="background-color: #F9F9F9">
<nav class="navbar navbar-expand-lg navbar-light bg-light"
    style="margin-left:10%;margin-right:15%">
    <a class="navbar-brand" href="{{ url_for('index') }}">Shift Kaggle</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="margin-top:revert">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register_team') }}">Register Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('teams') }}">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('submit_prediction') }}">Submit Predictions</a>
            </li>

        </ul>
    </div>
</nav>
<hr>
<div style="margin-left:5%;margin-right:15%">
    <div style="margin-left:5%;max-width:900px">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
