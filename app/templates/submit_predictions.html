{% block content %}
    <h1>Submit predictions</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.team_name.label }}<br>
            {{ form.team_name(size=32) }}
        </p>
        <p>
            {{ form.file.label }}<br>
            {{ form.file(size=32) }}<br>
            {% for error in form.file.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
